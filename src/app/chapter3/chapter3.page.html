<ion-header>
  <ion-toolbar>
    <ion-title>{{ chapter.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{ chapter.title }}</h1>
  <!-- Create a new p element for each paragraph in the array -->
  <p *ngFor="let paragraph of chapter.content">
    {{paragraph}}
  </p>
</ion-content>

<ion-footer text-center>
  <ion-button [routerDirection]="'root'" [routerLink]="[previousChapter]"><< Previous</ion-button>
  <ion-button [routerDirection]="'root'" [routerLink]="['../toc']" fill="clear">{{ chapter.id }}</ion-button>
  <ion-button [routerDirection]="'root'" [routerLink]="[nextChapter]">Next >></ion-button>
</ion-footer>
